<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="my-div" style="position: relative; overflow: visible;" role="code">
      <div style="position: relative; overflow: hidden;">
        <div style="position: absolute; overflow: hidden;" role="presentation">
          <div style="position: absolute; overflow: hidden; width: 1000000px; height: 1000000px; touch-action: none; transform: translate3d(0px, 0px, 0px); contain: strict; top: 0px; left: 0px;">
            <div style='position: absolute; font-family: Menlo, Monaco, "Courier New", monospace; font-weight: normal; font-size: 12px; font-feature-settings: "liga" 0, "calt" 0; line-height: 18px; letter-spacing: 0px; width: 1423px; height: 30px;'>
              <span>
                <span>hello world</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div style="background-color: rgb(243, 243, 243); box-shadow: rgba(0, 0, 0, 0.16) 0px 0px 8px 2px; color: rgb(97, 97, 97); position: absolute; visibility: hidden; max-width: 1971px;">
          <div style="display: none;">random other text</div>
        </div>
      </div>
    </div>
  </body>
</html>
